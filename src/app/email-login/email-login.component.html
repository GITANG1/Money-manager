<div fxLayoutAlign="center center" fxFlexAlign="center center">

  <div class="container" fxLayout="column" fxLayoutAlign="space-around start">

    <mat-toolbar color="primary" layout="column" layout-align="center end">
      <span style="margin:0 auto;">LOGIN</span>
    </mat-toolbar>
    <div style=" padding: 1em">
      <table>
        <tr>
          <td>
            Email:
          </td>
          <td>
            <mat-form-field style="padding-left: 1em;">
              <input matInput placeholder="Enter your email" [(ngModel)]="emailid" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <mat-form-field style="padding-left: 1em;">
              <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>

      </table>
    </div>

    <div fxFlexAlign="center" style="padding: 1em">
      <button mat-raised-button (click)="sign_in()" color="primary">Log-In</button>
    </div>
    <div fxFlexAlign="center" style="padding: 1em" *ngIf="incorrectPassword">
      The email id and password provided do not match. Please try again
    </div>
    <div fxFlexAlign="center" style="padding: 1em">
      <a routerLink="/register" routerLinkActive="active" class="create-account-txt">No Account?
        <strong>Create one here</strong>
      </a>
    </div>
  </div>

</div>
